<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Edit Todo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="todo.title" label="Title" labelPlacement="floating" type="text" />
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="todo.description" label="Description" labelPlacement="floating" type="text" />
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-button (click)="save()" color="light" expand="full">Save</ion-button>
</ion-footer>
