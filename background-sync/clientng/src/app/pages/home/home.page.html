<ion-header>
  <ion-toolbar>
    <ion-title>
      Todo
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTodo()">
        <ion-icon name="add-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="full">
    @for (todo of todos | async; track todo.id) {
      <ion-item [detail]="true" routerLink="/edit/{{todo.id}}">
        <ion-label>{{todo.subject}}</ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
