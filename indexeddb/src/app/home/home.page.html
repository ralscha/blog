<ion-header>
  <ion-toolbar>
    <ion-title>
      Earthquakes
      <ion-note>({{ earthquakes.length }}, {{ elapsedTime | number:'1.0-0' }} ms)</ion-note>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentFilterPage()">
        <ion-icon name="options-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content
      pullingIcon="arrow-down-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <cdk-virtual-scroll-viewport itemSize="128" maxBufferPx="1350" minBufferPx="900">
    <ion-list>
      <ion-item *cdkVirtualFor="let earthquake of earthquakes">
        <ion-label>
          <app-detail [earthquake]="earthquake" [referenceLocation]="filter.myLocation"></app-detail>
        </ion-label>
      </ion-item>
    </ion-list>
  </cdk-virtual-scroll-viewport>

</ion-content>
