<ion-header>
  <ion-toolbar>
    <ion-title>JSON</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    @for (earthquake of earthquakes; track earthquake.id) {
      <ion-item>
        <ion-label>
          <app-detail [earthquake]="earthquake"></app-detail>
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
