<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" />
    </ion-buttons>
    <ion-title>Edit Password</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deletePassword()" [disabled]="!password!.id">
        <ion-icon name="trash-outline" slot="icon-only" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="password!.url" [required]="true" label="URL" labelPlacement="stacked"
                 type="text" />
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password!.username" label="Username" labelPlacement="stacked" type="text" />
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password!.password" label="Password" labelPlacement="stacked" type="text" />
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password!.description" label="Description" labelPlacement="stacked"
                 type="text" />
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-button (click)="save()" color="light" expand="full">Save</ion-button>
</ion-footer>
