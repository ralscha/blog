<ion-header>
  <ion-toolbar>
    <ion-title>
      Upload
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="takePhoto()" color="danger" expand="full" shape="round" size="large" type="button">
            <ion-icon name="camera"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="selectPhoto()" color="secondary" expand="full" shape="round" size="large" type="button">
            <ion-icon name="image"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>
  @if (error) {
    <ion-item>
      <ion-label>
        <strong>{{ error }}</strong>
      </ion-label>
    </ion-item>
  }
  <ion-item>
    <ion-label>
      @if (myPhoto) {
        <img [src]="myPhoto"/>
      }
    </ion-label>
  </ion-item>
</ion-content>
