<ion-header>
  <ion-toolbar>
    <ion-title>
      MNIST
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <canvas (newImage)="detect($event)" appDrawable></canvas>
  <div>
    <ion-button (click)="erase()">Erase</ion-button>
  </div>
  <div>
    <h3>Detected number: <strong>{{ detectedNumber }}</strong></h3>
  </div>

  <table>
    @for (detection of detections; track $index) {
      <tr>
        <td>{{ $index }}</td>
        <td class="ion-text-end">{{ detection * 100 | number:'1.1-1' }} %</td>
      </tr>
    }
  </table>

</ion-content>
